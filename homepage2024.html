<!DOCTYPE html>
<html lang="ja">
  <head>
      <meta charset="utf-8"> <!--文字化け対策-->
      <title>OU tennis association website</title> <!--webページの説明文-->
      <meta name="description" content="大阪大学テニス同好会 サークル紹介 新歓用website"> <!--websiteの追加説明-->

  <!-- CSS -->
      <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
      <!--
        外部リンクを参照する、特にCSS使う時はlinkタグ、普通のリンクを貼るときはaタグを使う
        rel属性にはhtmlとcssとの関係値を示したものを記述.stylesheetでOK.
        href属性にはリセットcssのリンクを貼った.これは絶対やらなくてはいけないらしい.自分でリセットcssのコードを書いてもいいが大変なのでリンクを貼って効率化.
      -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">"
      <!--適当にgoogleフォントから可愛いやつ選んだ.headerにはこれ適用させる-->

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
      <!--header以外にはこのgoogleフォントを利用-->
      
  </head>

  <body>

  </body>
</html>
